version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: leave_db
    environment:
      POSTGRES_DB: leave_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: leave_backend
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 4 --timeout 60 --access-logfile - --error-logfile - backend.wsgi:application
      "
    volumes:
      - .:/app
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/leave_management
      - DJANGO_SETTINGS_MODULE=backend.settings

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: leave_frontend
    ports:
      - "127.0.0.1:5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=https://api.oanhhong.xyz
    depends_on:
      - backend

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: leave_cloudflared
    env_file:
      - .env.docker
    command: tunnel --no-autoupdate run
    restart: unless-stopped
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
